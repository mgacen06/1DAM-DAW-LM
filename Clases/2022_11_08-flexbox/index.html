        Mi etiqueta main va a ser mi flex-container 
        Mi etiqueta section va a ser mi flex-item

        Propiedades del flex-container (contenedor padre):
        - flex-wrap: ajusta los elementos en una (nowrap) o varias lineas (wrap).
        - gap: define el espacio entre elementos
        - justify-content: define alineacion de elementos en el eje principal (derecha o izquierda)
        https://www.w3schools.com/cssref/playdemo.php?filename=playcss_justify-content&preval=flex-start
        - align-items: define como se disponen los elementos en ele transversal (arriba o abajo).

        Propiedades del flex-item (contenedores hijo):
        - flex-grow: aporta a mi flex-item la capacidad de crecer si es necesario dando contenido fijo. 
        Crece propocionalmente al aumentar numeros.
        - flex-shrink: capacidad de encoger si es necesario.
        - flex-basis: especifica un tamaÃ±o incial.
