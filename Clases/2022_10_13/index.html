<!DOCTYPE html>
<html>
    <head>
        <!-- Aqui van las etiquetas <meta>  -->

        <!-- La siguiente etiqueta proporciona codificacion a mis textos o caracteres de mi pagina web -->
        <!-- La estructura seria con el atributo charte que contenga un valor del tipo de codificacion -->
        <meta charset="UTF-8"> 

        <!-- 
            Muchas etiquetas <meta> tienen en comun la misma estructura:
            <meta name="" content=""> 
        -->

        <meta name="author" content="Sergio Fontan Llamas">
        <meta name="description" content="Clase del modulo lenguajes de marcas de 1 DAMDAW dia 13 de Octubre">
        <meta name="keywords" content="Lenguajes de marcas, HTML, Octubre, IMF Smart Education">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- 
            author hace referencia al autor de la pagina web
            description hace referencia a la descripcion del contenido de la pagina web
            keywords hace referencia a las palabras clave de mi pagina web 
            viewport hace referencia al ajuste del ancho de pantalla (para responsive correcto) 
        -->

        <title>INDEX</title>

        <!-- Para introducir contenido CSS sin ficheros externos utilizo la etiqueta style -->
        <style>

        </style>

        <!-- Para introducir contenido CSS con fichero externo utilizo la etiqueta link -->
        <link rel="stylesheet" type="text/css" href="style.css"> 

    </head>
    <body>

    </body>
</html>
